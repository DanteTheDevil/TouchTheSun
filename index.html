<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <title>Toch The Sun</title>
</head>
<body>
  <div  class="loading-page">
    <div class="loading-page__logo">
      <img src="images/logoIcon.png">
      <img src="images/logoText.png">
      <img src="images/icons/clouds.png">
    </div>
    <form data-name="loading-search" class="loading-page__search">
      <input name="city-name" type="text" placeholder="Type city name">
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
    <div class="loading-page__hint">
      <i class="far fa-question-circle"></i>
      <span class = "hint-text">Type a city name in the bar and press 'Enter' or search button to change location.</span>
    </div>
    <div class="loading-page__loading-icon hidden"></div>
  </div>
  <header class="hidden">
    <div class="logo-block">
      <div class="logo">
        <img src="images/logoIcon.png">
        <img src="images/logoText.png">
        <img src="images/icons/clouds.png">
      </div>
      <div class="hint">
        <i class="far fa-question-circle"></i>
        <span class = "hint-text">Type a city name in the bar and press 'Enter' or search button to change location.</span>
      </div>
    </div>
    <div class="location">
      <form data-name="main-search" class="location__search">
        <input name="city-name" type="text" placeholder="Type city name">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <div class="location__current-location">Unknown
      </div>
    </div>
  </header>
  <main class="hidden">
    <div class="current-weather">
      <div class="current-weather__basic">
        <div class="current-weather__icon"></div>
        <div class="current-weather__temperature">
      </div>
      </div>
      <ul class="current-weather__data">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="days-container">
      <ul >
        <li>
          <ul class="day-info">
            <li class="day-info__date"></li>
            <li class="day-info__weather"></li>
            <li class="day-info__temp"></li>
          </ul>
        </li>
        <li>
          <ul class="day-info">
            <li class="day-info__date"></li>
            <li class="day-info__weather"></li>
            <li class="day-info__temp"></li>
          </ul>
        </li>
        <li>
          <ul class="day-info">
            <li class="day-info__date"></li>
            <li class="day-info__weather"></li>
            <li class="day-info__temp"></li>
          </ul>
        </li>
        <li>
          <ul class="day-info">
            <li class="day-info__date"></li>
            <li class="day-info__weather"></li>
            <li class="day-info__temp"></li>
          </ul>
        </li>
        <li>
          <ul class="day-info">
            <li class="day-info__date"></li>
            <li class="day-info__weather"></li>
            <li class="day-info__temp"></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="table-container">
      <table class="detail-weather">
      </table>
    </div>
  </main>
  <footer class="hidden">
    <a class="social-github" target="_blank" href="https://github.com/DanteTheDevil/TouchTheSun"><i class="fab fa-github"></i></a>
  </footer>
<script type="text/javascript" src="bundle.js"></script></body>
<script>
  if('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('./sw.js')
      .then(function() { console.log("Service Worker Registered"); });
  }
</script>
</html>
