<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="loading-page">
    <div class="loading-page__logo">
      <img src="images/logoIcon.png">
      <img src="images/logoText.png">
      <img src="images/icons/clouds.png">
    </div>
    <form class="loading-page__search">
      <input name="city-name" type="text" placeholder="Type city name">
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
    <div class="loading-page__hint">
      <i class="far fa-question-circle"></i>
      <span class = "hint-text">Type a city name in the bar and press 'Enter' or search button to change location.</span>
    </div>
  </div>
  <header class="hidden">
    <div class="logo-block">
      <div class="logo">
        <img src="images/logoIcon.png">
        <img src="images/logoText.png">
        <img src="images/icons/clouds.png">
      </div>
      <div class="hint">
        <i class="far fa-question-circle"></i>
        <span class = "hint-text">Type a city name in the bar and press 'Enter' or search button to change location.</span>
      </div>
    </div>
    <div class="location">
      <form class="search-bar">
        <input name="city-name" type="text" placeholder="Type city name">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <div class="current-location">Unknown
      </div>
    </div>
  </header>
  <main class="hidden">
    <div class="current-weather">
      <div class="current-weather__icon"></div>
      <div class="current-weather__temperature">
      </div>
      <ul class="current-weather__data">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <ul class="days-container">
      <li>
        <ul class="day-info">
          <li class="day-info__date"></li>
          <li class="day-info__weather"></li>
          <li class="day-info__temp"></li>
          </li>
        </ul>
      </li>
      <li>
        <ul class="day-info">
          <li class="day-info__date"></li>
          <li class="day-info__weather"></li>
          <li class="day-info__temp"></li>
          </li>
        </ul>
      </li>
      <li>
        <ul class="day-info">
          <li class="day-info__date"></li>
          <li class="day-info__weather"></li>
          <li class="day-info__temp"></li>
          </li>
        </ul>
      </li>
      <li>
        <ul class="day-info">
          <li class="day-info__date"></li>
          <li class="day-info__weather"></li>
          <li class="day-info__temp"></li>
          </li>
        </ul>
      </li>
      <li>
        <ul class="day-info">
          <li class="day-info__date"></li>
          <li class="day-info__weather"></li>
          <li class="day-info__temp"></li>
          </li>
        </ul>
      </li>
    </ul>
    <table class="detail-weather">
      <tr><td>Time</td><td>00:00</td><td>03:00</td><td>06:00</td><td>09:00</td><td>12:00</td><td>15:00</td><td>18:00</td><td>21:00</td></tr>
      <tr><td>Weather</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Temperature</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Pressure</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Humidity</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Wind</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
  </main>
  <footer class="hidden">
    <a class="social-github" target="_blank" href="https://github.com/DanteTheDevil/TouchTheSun"></a>
  </footer>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
